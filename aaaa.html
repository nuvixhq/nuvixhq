<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Program Planlayƒ±cƒ± | Nuvixhq</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f5f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(to right, #007acc, #00bcd4);
      padding: 25px 20px;
      text-align: center;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-shadow: 2px 2px #004a99;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
      color: #e0f7fa;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 10;
    }

    .back-btn:hover {
      background-color: #005fbb;
    }

    main {
      max-width: 700px;
      margin: 40px auto 60px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: background-color 0.3s, color 0.3s;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fbb;
    }

    #taskList {
      margin-top: 30px;
      list-style: none;
      padding-left: 0;
    }

    #taskList li {
      background-color: #eee;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s;
    }

    #taskList li button {
      background-color: #f44336;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #taskList li button:hover {
      background-color: #c5302b;
    }

    /* -- Dark Mode -- */
    body.dark {
      background-color: #121212 !important;
      color: #e0e0e0 !important;
    }

    body.dark header {
      background: linear-gradient(to right, #222, #444) !important;
      color: #fff !important;
    }

    body.dark .back-btn {
      background-color: #444 !important;
      color: #fff !important;
    }

    body.dark .back-btn:hover {
      background-color: #222 !important;
    }

    body.dark main {
      background-color: #1e1e1e !important;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1) !important;
      color: #ddd !important;
    }

    body.dark input, body.dark select, body.dark textarea {
      background-color: #2a2a2a !important;
      color: #eee !important;
      border-color: #555 !important;
    }

    body.dark button {
      background-color: #444 !important;
      color: #eee !important;
    }

    body.dark button:hover {
      background-color: #666 !important;
    }

    body.dark #taskList li {
      background-color: #333 !important;
    }

    body.dark #taskList li button {
      background-color: #bb4444 !important;
    }

    body.dark #taskList li button:hover {
      background-color: #aa2222 !important;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Geri D√∂n</a>

  <header>
    <h1>üóì Program Planlayƒ±cƒ±</h1>
    <p>G√ºnl√ºk g√∂revlerini planla ve takip et</p>
  </header>

  <main>
    <form id="taskForm">
      <label for="taskTitle">G√∂rev Ba≈ülƒ±ƒüƒ±:</label>
      <input type="text" id="taskTitle" required autocomplete="off" />

      <label for="taskDesc">G√∂rev A√ßƒ±klamasƒ± (opsiyonel):</label>
      <textarea id="taskDesc" placeholder="Detaylar..."></textarea>

      <label for="taskDate">Tarih:</label>
      <input type="date" id="taskDate" required />

      <button type="submit">G√∂rev Ekle</button>
    </form>

    <ul id="taskList"></ul>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    });

    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';

      if (tasks.length === 0) {
        taskList.innerHTML = '<li>Hen√ºz g√∂rev yok.</li>';
        return;
      }

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div>
            <strong>${task.title}</strong><br />
            <small>${task.date}</small><br />
            <em>${task.desc || ''}</em>
          </div>
          <button onclick="deleteTask(${index})" aria-label="G√∂revi Sil">Sil</button>
        `;
        taskList.appendChild(li);
      });
    }

    function deleteTask(index) {
      if(confirm("Bu g√∂revi silmek istediƒüinize emin misiniz?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    taskForm.addEventListener('submit', e => {
      e.preventDefault();

      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const date = document.getElementById('taskDate').value;

      if (!title || !date) {
        alert('L√ºtfen ba≈ülƒ±k ve tarih giriniz.');
        return;
      }

      tasks.push({ title, desc, date });
      saveTasks();
      renderTasks();
      taskForm.reset();
    });

    renderTasks();
  </script>
</body>
</html>
