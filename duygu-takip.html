  <script>
    const emotionList = document.getElementById('emotionList');

    function loadEmotions() {
      const emotions = JSON.parse(localStorage.getItem('emotions') || '[]');
      emotionList.innerHTML = '';
      emotions.forEach(e => {
        const li = document.createElement('li');
        const date = new Date(e.date);
        li.textContent = `${date.toLocaleDateString()} ${date.toLocaleTimeString()} - ${e.emotion}`;
        emotionList.appendChild(li);
      });
    }

    function saveEmotion() {
      const select = document.getElementById('emotionSelect');
      const emotion = select.value;
      if (!emotion) {
        alert('L√ºtfen bir duygu se√ßin!');
        return;
      }
      const emotions = JSON.parse(localStorage.getItem('emotions') || '[]');
      emotions.push({ emotion, date: new Date() });
      localStorage.setItem('emotions', JSON.stringify(emotions));
      select.value = '';
      loadEmotions();
    }

    loadEmotions();
