<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Program PlanlayÄ±cÄ±</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 15px 20px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #e3f2fd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">ðŸ”™ Geri DÃ¶n</a> | Program PlanlayÄ±cÄ±
  </header>

  <div class="container">
    <label for="task">GÃ¶rev:</label>
    <input type="text" id="task">

    <label for="time">Tarih ve Saat:</label>
    <input type="datetime-local" id="time">

    <label for="duration">SÃ¼re (dk):</label>
    <input type="number" id="duration">

    <button onclick="addTask()">GÃ¶revi Ekle</button>

    <hr>

    <h3>GÃ¶revler</h3>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById('taskList');

    function addTask() {
      const task = document.getElementById('task').value;
      const time = document.getElementById('time').value;
      const duration = document.getElementById('duration').value;

      if (!task || !time || !duration) {
        alert("TÃ¼m alanlarÄ± doldur!");
        return;
      }

      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      tasks.push({task, time, duration});
      localStorage.setItem('programTasks', JSON.stringify(tasks));
      loadTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      taskList.innerHTML = '';
      tasks.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.task} - ${new Date(t.time).toLocaleString()} - ${t.duration} dk`;
        taskList.appendChild(li);
      });
    }

    loadTasks();
  </script>
</body>
</html>
