<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayƒ±cƒ±</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 20px 40px;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 16px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #005fbb;
    }

    h2 {
      margin-bottom: 20px;
      color: #007acc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type=number] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .controls {
      margin-top: 25px;
    }

    button {
      padding: 10px 18px;
      margin-right: 10px;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fbb;
    }

    #timer {
      font-size: 3rem;
      margin-top: 30px;
      color: #007acc;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>Pomodoro Zamanlayƒ±cƒ±</header>

  <a href="index.html" class="back-button">‚Üê Ana Sayfaya Geri D√∂n</a>

  <h2>√áalƒ±≈üma S√ºreni Ayarla</h2>

  <label for="work-duration">√áalƒ±≈üma S√ºresi (dakika)</label>
  <input type="number" id="work-duration" min="1" value="25" />

  <label for="break-duration">Mola S√ºresi (dakika)</label>
  <input type="number" id="break-duration" min="1" value="5" />

  <label for="cycles">Ka√ß D√∂ng√º</label>
  <input type="number" id="cycles" min="1" value="4" />

  <div id="timer">00:00</div>

  <div class="controls">
    <button onclick="startTimer()">‚ñ∂ Ba≈ülat</button>
    <button onclick="pauseTimer()">‚è∏Ô∏è Duraklat</button>
    <button onclick="resetTimer()">üîÑ Sƒ±fƒ±rla</button>
  </div>

  <audio id="alarm-sound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script>
    const workInput = document.getElementById('work-duration');
    const breakInput = document.getElementById('break-duration');
    const cycleInput = document.getElementById('cycles');
    const timerDisplay = document.getElementById('timer');
    const alarmSound = document.getElementById('alarm-sound');

    let timer = null;
    let currentCycle = 0;
    let isWork = true;
    let timeLeft = 0;

    function formatTime(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function startTimer() {
      if (timer) return;

      if (timeLeft <= 0) {
        isWork = true;
        currentCycle = 1;
        timeLeft = parseInt(workInput.value) * 60;
      }

      updateDisplay();

      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          alarmSound.play();

          if (isWork) {
            alert('√áalƒ±≈üma s√ºresi bitti. ≈ûimdi mola!');
            timeLeft = parseInt(breakInput.value) * 60;
            isWork = false;
          } else {
            if (currentCycle >= parseInt(cycleInput.value)) {
              clearInterval(timer);
              timer = null;
              alert('T√ºm d√∂ng√ºler tamamlandƒ±!');
              return;
            } else {
              alert('Mola bitti. Yeni d√∂ng√º ba≈ülƒ±yor!');
              timeLeft = parseInt(workInput.value) * 60;
              isWork = true;
              currentCycle++;
            }
          }
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      }
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
