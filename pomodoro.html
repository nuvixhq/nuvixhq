<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçÖ Pomodoro Zamanlayƒ±cƒ± | Nuvixhq</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007acc, #00bcd4);
      color: #333;
    }
    header {
      background: linear-gradient(to right, #004a80, #007acc);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      text-shadow: 2px 2px #004a99;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: rgba(255 255 255 / 0.15);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .back-button:hover {

    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background-color: #e0f7fa;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    #timerDisplay {
      font-size: 4rem;
      margin: 25px 0;
      color: #007acc;
      font-weight: 700;
    }
    input[type=number] {
      width: 70px;
      padding: 8px;
      margin: 0 10px 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fbb;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-button">‚Üê Geri D√∂n</a>
    üçÖ Pomodoro Zamanlayƒ±cƒ±
  </header>
  <main>
    <div>
      <label>√áalƒ±≈üma S√ºresi (dk):</label>
      <input type="number" id="workMinutes" value="25" min="1" />
      <label>Mola S√ºresi (dk):</label>
      <input type="number" id="breakMinutes" value="5" min="1" />
      <label>D√∂ng√º Sayƒ±sƒ±:</label>
      <input type="number" id="cycles" value="4" min="1" />
    </div>
    <div id="timerDisplay">25:00</div>
    <div>
      <button onclick="startPomodoro()">‚ñ∂ Ba≈ülat</button>
      <button onclick="pausePomodoro()">‚è∏ Durdur</button>
      <button onclick="resetPomodoro()">üîÑ Sƒ±fƒ±rla</button>
    </div>
    <audio id="alarm">
      <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg" />
      Tarayƒ±cƒ±nƒ±z bu sesi desteklemiyor.
    </audio>
  </main>

  <script>
    let timer;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 0;
    let currentCycle = 0;

    const alarm = document.getElementById("alarm");
    const timerDisplay = document.getElementById("timerDisplay");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startPomodoro() {
      if (isRunning) return;

      const workMinutes = parseInt(document.getElementById("workMinutes").value);
      const breakMinutes = parseInt(document.getElementById("breakMinutes").value);
      const totalCycles = parseInt(document.getElementById("cycles").value);

      if (timeLeft <= 0) {
        timeLeft = (isWork ? workMinutes : breakMinutes) * 60;
      }

      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          alarm.play();
          clearInterval(timer);
          isRunning = false;
          isWork = !isWork;

          if (!isWork) {
            currentCycle++;
          }

          if (currentCycle < totalCycles) {
            timeLeft = (isWork ? workMinutes : breakMinutes) * 60;
            startPomodoro();
          } else {
            alert("üéâ T√ºm Pomodoro d√∂ng√ºleri tamamlandƒ±!");
            resetPomodoro();
          }
        }
      }, 1000);
    }

    function pausePomodoro() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetPomodoro() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      currentCycle = 0;
      timeLeft = parseInt(document.getElementById("workMinutes").value) * 60;
      updateDisplay();
    }

    resetPomodoro();
  </script>
</body>
</html>
