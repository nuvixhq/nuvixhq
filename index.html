<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üçÖ Pomodoro Zamanlayƒ±cƒ± | Nuvixhq</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      padding-left: 80px; /* Soldaki dil men√ºs√º i√ßin bo≈üluk */
      position: relative;
      min-height: 100vh;
    }

    /* Dil men√ºs√º container */
    #language-menu {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    /* Her dil kutusu - yarƒ±m dikd√∂rtgen */
    .lang-box {
      background: #007acc;
      color: white;
      cursor: pointer;
      width: 40px; /* Kapalƒ± haldeki geni≈ülik */
      height: 110px;
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      overflow: hidden;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    /* A√ßƒ±lƒ±nca geni≈üler */
    .lang-box.open {
      width: 220px;
    }

    /* √ústteki T√ºrk√ße */
    .lang-box .turkish {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 5px;
      user-select: none;
    }

    /* ƒ∞ngilizce */
    .lang-box .english {
      font-size: 1rem;
      margin-bottom: 3px;
      user-select: none;
    }

    /* Almanca */
    .lang-box .german {
      font-size: 1rem;
      user-select: none;
    }

    /* Ana i√ßerik alanƒ± */
    main {
      max-width: 700px;
      margin: 30px auto;
      text-align: center;
    }

    /* Diƒüer stiller */
    header {
      background: linear-gradient(to right, #007acc, #00bcd4);
      padding: 25px 20px;
      text-align: center;
      color: white;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #005fbb;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 10;
    }

    .back-btn:hover {
      background-color: #004a99;
    }

    #timerDisplay {
      font-size: 3rem;
      margin: 25px 0;
      color: #007acc;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 8px;
      width: 60px;
      margin: 0 10px 20px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      background-color: white;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #005fbb;
    }

  </style>
</head>
<body>

  <div id="language-menu">
    <div class="lang-box" data-lang="tr" title="T√ºrk√ße">
      <div class="turkish">T√ºrk√ße</div>
      <div class="english">English</div>
      <div class="german">Deutsch</div>
    </div>
    <div class="lang-box" data-lang="en" title="English">
      <div class="turkish">Turkish</div>
      <div class="english">English</div>
      <div class="german">German</div>
    </div>
    <div class="lang-box" data-lang="de" title="Deutsch">
      <div class="turkish">T√ºrkisch</div>
      <div class="english">Englisch</div>
      <div class="german">Deutsch</div>
    </div>
  </div>

  <a href="index.html" class="back-btn" data-i18n="backBtn">‚Üê Geri D√∂n</a>

  <header>
    <h1 data-i18n="title">üçÖ Pomodoro Zamanlayƒ±cƒ±</h1>
    <p data-i18n="subtitle">Verimli √ßalƒ±≈ümak i√ßin sade ve sesli zamanlayƒ±cƒ±</p>
  </header>

  <main>
    <div>
      <label for="workMinutes" data-i18n="workLabel">√áalƒ±≈üma S√ºresi (dk):</label>
      <input type="number" id="workMinutes" value="25" min="1" />
    </div>
    <div>
      <label for="breakMinutes" data-i18n="breakLabel">Mola S√ºresi (dk):</label>
      <input type="number" id="breakMinutes" value="5" min="1" />
    </div>
    <div>
      <label for="cycles" data-i18n="cycleLabel">D√∂ng√º Sayƒ±sƒ±:</label>
      <input type="number" id="cycles" value="4" min="1" />
    </div>

    <div id="timerDisplay">25:00</div>

    <div>
      <button onclick="startPomodoro()" data-i18n="startBtn">‚ñ∂ Ba≈ülat</button>
      <button onclick="pausePomodoro()" data-i18n="pauseBtn">‚è∏ Durdur</button>
      <button onclick="resetPomodoro()" data-i18n="resetBtn">üîÑ Sƒ±fƒ±rla</button>
    </div>

    <audio id="alarm">
      <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg" />
      Tarayƒ±cƒ±nƒ±z bu sesi desteklemiyor.
    </audio>
  </main>

<script>
  // Dil verileri: √ßeviriler
  const translations = {
    tr: {
      backBtn: "‚Üê Geri D√∂n",
      title: "üçÖ Pomodoro Zamanlayƒ±cƒ±",
      subtitle: "Verimli √ßalƒ±≈ümak i√ßin sade ve sesli zamanlayƒ±cƒ±",
      workLabel: "√áalƒ±≈üma S√ºresi (dk):",
      breakLabel: "Mola S√ºresi (dk):",
      cycleLabel: "D√∂ng√º Sayƒ±sƒ±:",
      startBtn: "‚ñ∂ Ba≈ülat",
      pauseBtn: "‚è∏ Durdur",
      resetBtn: "üîÑ Sƒ±fƒ±rla",
      alertWorkStart: "√áalƒ±≈üma zamanƒ± ba≈üladƒ±!",
      alertBreakStart: "Mola zamanƒ± ba≈üladƒ±!",
      alertComplete: "Pomodoro d√∂ng√ºleri tamamlandƒ±! ƒ∞yi √ßalƒ±≈ümalar!"
    },
    en: {
      backBtn: "‚Üê Back",
      title: "üçÖ Pomodoro Timer",
      subtitle: "Simple and sound timer for productive work",
      workLabel: "Work Duration (min):",
      breakLabel: "Break Duration (min):",
      cycleLabel: "Number of Cycles:",
      startBtn: "‚ñ∂ Start",
      pauseBtn: "‚è∏ Pause",
      resetBtn: "üîÑ Reset",
      alertWorkStart: "Work time started!",
      alertBreakStart: "Break time started!",
      alertComplete: "Pomodoro cycles completed! Good work!"
    },
    de: {
      backBtn: "‚Üê Zur√ºck",
      title: "üçÖ Pomodoro Timer",
      subtitle: "Einfacher und akustischer Timer f√ºr produktives Arbeiten",
      workLabel: "Arbeitszeit (Min):",
      breakLabel: "Pause (Min):",
      cycleLabel: "Anzahl der Zyklen:",
      startBtn: "‚ñ∂ Starten",
      pauseBtn: "‚è∏ Pause",
      resetBtn: "üîÑ Zur√ºcksetzen",
      alertWorkStart: "Arbeitszeit begonnen!",
      alertBreakStart: "Pause begonnen!",
      alertComplete: "Pomodoro-Zyklen abgeschlossen! Gute Arbeit!"
    }
  };

  // Dil se√ßimi deƒüi≈ükeni ve default dil
  let currentLang = localStorage.getItem('selectedLang') || 'tr';

  // DOM y√ºklendiƒüinde dil se√ßimine g√∂re metinleri g√ºncelle
  function updateTexts() {
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      el.textContent = translations[currentLang][key];
    });
  }

  // Dil kutularƒ±nƒ± se√ß
  const langBoxes = document.querySelectorAll('.lang-box');

  // A√ßƒ±lƒ±p kapanma i√ßin
  langBoxes.forEach(box => {
    box.addEventListener('click', () => {
      // A√ßƒ±k kutuyu kapat
      langBoxes.forEach(b => b.classList.remove('open'));
      // Tƒ±klanan kutuyu a√ß
      box.classList.add('open');

      // Dil se√ßimi yap
      currentLang = box.getAttribute('data-lang');
      localStorage.setItem('selectedLang', currentLang);
      updateTexts();
    });
  });

  // Sayfa y√ºklendiƒüinde a√ßƒ±lacak kutu ve metinler
  window.addEventListener('DOMContentLoaded', () => {
    // √ñncelikle t√ºm kutularƒ± kapat
    langBoxes.forEach(b => b.classList.remove('open'));
    // Se√ßili dili a√ß
    const selectedBox = Array.from(langBoxes).find(b => b.getAttribute('data-lang') === currentLang);
    if (selectedBox) selectedBox.classList.add('open');
    updateTexts();
  });

  // Pomodoro timer kodu (daha √∂nceki kodun iyile≈ütirilmi≈ü hali)
  let timer;
  let isRunning = false;
  let isWork = true;
  let timeLeft = 0;
  let currentCycle = 0;

  const alarm = document.getElementById("alarm");
  const timerDisplay = document.getElementById("timerDisplay");

  function updateDisplay() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  }

  function startPomodoro() {
    if (isRunning) return;

    const workMinutes = parseInt(document.getElementById("workMinutes").value);
    const breakMinutes = parseInt(document.getElementById("breakMinutes").value);
    const totalCycles = parseInt(document.getElementById("cycles").value);

    if (timeLeft <= 0) {
      timeLeft = (isWork ? workMinutes : breakMinutes) * 60;
    }

    isRunning = true;
    timer = setInterval(() => {
      timeLeft--;
      updateDisplay();

      if (timeLeft <= 0) {
        alarm.play();

        if (isWork) {
          isWork = false;
          timeLeft = breakMinutes * 60;
          alert(translations[currentLang].alertBreakStart);
        } else {
          currentCycle++;
          if (currentCycle >= totalCycles) {
            clearInterval(timer);
            isRunning = false;
            alert(translations[currentLang].alertComplete);
            return;
          }
          isWork = true;
          timeLeft = workMinutes * 60;
          alert(translations[currentLang].alertWorkStart);
        }
      }
    }, 1000);
  }

  function pausePomodoro() {
    if (!isRunning) return;
    clearInterval(timer);
    isRunning = false;
  }

  function resetPomodoro() {
    clearInterval(timer);
    isRunning = false;
    isWork = true;
    currentCycle = 0;
    timeLeft = parseInt(document.getElementById("workMinutes").value) * 60;
    updateDisplay();
  }

  // Ba≈ülangƒ±√ßta √ßalƒ±≈üma s√ºresi g√∂ster
  timeLeft = parseInt(document.getElementById("workMinutes").value) * 60;
  updateDisplay();

</script>

</body>
</html>
