<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Duygu Takip | Nuvixhq</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f5f7fa;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #007acc, #00bcd4);
      padding: 25px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-shadow: 2px 2px #004a99;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
      color: #e0f7fa;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 10;
    }

    .back-btn:hover {
      background-color: #005fbb;
    }

    main {
      padding: 20px;
      max-width: 700px;
      margin: 40px auto 60px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
      text-align: center;
    }

    label, select, input, button {
      font-size: 1rem;
      margin: 10px 5px;
    }

    select, input[type="date"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      max-width: 100%;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fbb;
    }

    canvas {
      max-width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Geri D√∂n</a>

  <header>
    <h1>üß† Duygu Takip</h1>
    <p>Ruh halini takip ederek kendini daha iyi tanƒ±</p>
  </header>

  <main>
    <label for="datePicker">Tarih Se√ß:</label>
    <input type="date" id="datePicker" />

    <br />

    <label for="emotionSelect">Duygu Se√ß:</label>
    <select id="emotionSelect" aria-label="Duygu se√ß">
      <option value="">Se√ßiniz...</option>
      <option value="Mutlu">Mutlu üòä</option>
      <option value="√úzg√ºn">√úzg√ºn üò¢</option>
      <option value="Sinirli">Sinirli üò†</option>
      <option value="Heyecanlƒ±">Heyecanlƒ± ü§©</option>
      <option value="Stresli">Stresli üò∞</option>
    </select>

    <br />

    <button id="saveBtn">Kaydet</button>

    <canvas id="emotionChart"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Tarih se√ßiciye bug√ºn√ºn tarihini default yap
    const datePicker = document.getElementById('datePicker');
    const today = new Date().toISOString().split('T')[0];
    datePicker.value = today;

    // Duygular i√ßin renkler (grafikte)
    const emotionColors = {
      "Mutlu": "#4caf50",
      "√úzg√ºn": "#2196f3",
      "Sinirli": "#f44336",
      "Heyecanlƒ±": "#ff9800",
      "Stresli": "#9c27b0"
    };

    // LocalStorage'dan verileri √ßek veya bo≈ü obje
    let emotionsData = JSON.parse(localStorage.getItem('emotionsData') || '{}');

    // Chart.js grafiƒüi i√ßin context ve deƒüi≈üken
    const ctx = document.getElementById('emotionChart').getContext('2d');
    let chart;

    // Fonksiyon: Veriyi kaydet
    function saveEmotion() {
      const date = datePicker.value;
      const emotion = document.getElementById('emotionSelect').value;

      if (!date) {
        alert("L√ºtfen tarih se√ßiniz.");
        return;
      }

      if (!emotion) {
        alert("L√ºtfen duygu se√ßiniz.");
        return;
      }

      if (!emotionsData[date]) {
        emotionsData[date] = {};
      }

      if (!emotionsData[date][emotion]) {
        emotionsData[date][emotion] = 0;
      }

      emotionsData[date][emotion]++;

      localStorage.setItem('emotionsData', JSON.stringify(emotionsData));
      updateChart();
      alert(`${date} i√ßin ${emotion} duygusu kaydedildi.`);
    }

    // Fonksiyon: Se√ßili tarihe g√∂re verileri hazƒ±rla
    function getEmotionCountsByDate(date) {
      return emotionsData[date] || {};
    }

    // Fonksiyon: Grafiƒüi g√ºncelle
    function updateChart() {
      const selectedDate = datePicker.value;
      const counts = getEmotionCountsByDate(selectedDate);

      const labels = Object.keys(emotionColors);
      const data = labels.map(emotion => counts[emotion] || 0);
      const backgroundColors = labels.map(emotion => emotionColors[emotion]);

      if (chart) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: `${selectedDate} Duygu Durumu`,
              data: data,
              backgroundColor: backgroundColors,
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                stepSize: 1
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      }
    }

    document.getElementById('saveBtn').addEventListener('click', saveEmotion);

    // Tarih deƒüi≈üince grafiƒüi g√ºncelle
    datePicker.addEventListener('change', updateChart);

    // Sayfa a√ßƒ±lƒ±r a√ßƒ±lmaz grafiƒüi g√∂ster
    updateChart();
  </script>
</body>
</html>
