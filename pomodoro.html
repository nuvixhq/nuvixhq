<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Zamanlayıcı</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #007acc, #00bcd4);
      padding: 20px;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      margin-right: 20px;
      transition: opacity 0.2s;
    }

    header a:hover {
      opacity: 0.7;
    }

    header h1 {
      font-size: 1.7rem;
      font-weight: bold;
      flex-grow: 1;
    }

    main {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      color: #007acc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fbb;
    }

    #timer {
      font-size: 3rem;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">←</a>
    <h1>Pomodoro Zamanlayıcı</h1>
  </header>

  <main>
    <h2>Odaklan, çalış, mola ver.</h2>
    <p>Pomodoro tekniği ile zamanını daha verimli kullanabilirsin. Aşağıdaki zamanlayıcıyı başlatarak denemeye başlayabilirsin.</p>

    <div id="timer">25:00</div>

    <button onclick="startTimer()">▶ Başlat</button>
    <button onclick="pauseTimer()">⏸ Durdur</button>
    <button onclick="resetTimer()">🔄 Sıfırla</button>

    <audio id="alarm-sound">
      <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
      Tarayıcınız ses çalmayı desteklemiyor.
    </audio>
  </main>

  <script>
    let duration = 25 * 60;
    let timeLeft = duration;
    let timerInterval = null;

    const timerDisplay = document.getElementById('timer');
    const alarmSound = document.getElementById('alarm-sound');

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          alarmSound.play();
          alert("⏰ Süre doldu! Mola zamanı.");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = duration;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
