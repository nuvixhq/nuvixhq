
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Program Planlayƒ±cƒ±</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #007acc;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007acc;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fbb;
    }
    ul {
      list-style: none;
      margin-top: 20px;
      padding-left: 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
    }
    ul li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    ul li:last-child {
      border-bottom: none;
    }
    .back-btn {
      background-color: #555;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">‚Üê Ana Sayfaya D√∂n</a>
  <h1>üìÖ Program Planlayƒ±cƒ±</h1>

  <label for="taskName">G√∂rev Adƒ±:</label>
  <input type="text" id="taskName" placeholder="G√∂revini yaz..." />

  <label for="taskDate">Tarih ve Saat:</label>
  <input type="datetime-local" id="taskDate" />

  <label for="taskDuration">S√ºre (dakika):</label>
  <input type="number" id="taskDuration" min="1" placeholder="Ka√ß dakika yapacaksƒ±n?" />

  <button onclick="addTask()">G√∂revi Ekle</button>

  <h3>G√∂revler</h3>
  <ul id="taskList"></ul>

  <script>
    const taskList = document.getElementById('taskList');

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = `${task.name} - ${new Date(task.datetime).toLocaleString()} - ${task.duration} dk`;
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const name = document.getElementById('taskName').value.trim();
      const datetime = document.getElementById('taskDate').value;
      const duration = document.getElementById('taskDuration').value;

      if (!name || !datetime || !duration) {
        alert('L√ºtfen t√ºm alanlarƒ± doldurun!');
        return;
      }

      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.push({name, datetime, duration});
      localStorage.setItem('tasks', JSON.stringify(tasks));

      document.getElementById('taskName').value = '';
      document.getElementById('taskDate').value = '';
      document.getElementById('taskDuration').value = '';

      loadTasks();
    }

    loadTasks();
  </script>

</body>
</html>
