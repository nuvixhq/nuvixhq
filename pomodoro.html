<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayƒ±cƒ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #005fbb;
    }

    h1 {
      color: #007acc;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      padding: 8px;
      width: 60px;
      margin: 0 10px;
    }

    #timerDisplay {
      font-size: 3rem;
      margin: 20px 0;
      color: #007acc;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fbb;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Geri D√∂n</a>

  <h1>üçÖ Pomodoro Zamanlayƒ±cƒ±</h1>

  <div>
    <label>√áalƒ±≈üma S√ºresi (dk):</label>
    <input type="number" id="workMinutes" value="25" min="1" />
    <label>Mola S√ºresi (dk):</label>
    <input type="number" id="breakMinutes" value="5" min="1" />
    <label>D√∂ng√º Sayƒ±sƒ±:</label>
    <input type="number" id="cycles" value="4" min="1" />
  </div>

  <div id="timerDisplay">25:00</div>

  <div>
    <button onclick="startPomodoro()">‚ñ∂ Ba≈ülat</button>
    <button onclick="pausePomodoro()">‚è∏ Durdur</button>
    <button onclick="resetPomodoro()">üîÑ Sƒ±fƒ±rla</button>
  </div>

  <audio id="alarm">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    Tarayƒ±cƒ±nƒ±z bu sesi desteklemiyor.
  </audio>

  <script>
    let timer;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 0;
    let currentCycle = 0;

    const alarm = document.getElementById("alarm");
    const timerDisplay = document.getElementById("timerDisplay");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startPomodoro() {
      if (isRunning) return;

      const workMinutes = parseInt(document.getElementById("workMinutes").value);
      const breakMinutes = parseInt(document.getElementById("breakMinutes").value);
      const totalCycles = parseInt(document.getElementById("cycles").value);

      if (timeLeft <= 0) {
        timeLeft = (isWork ? workMinutes : breakMinutes) * 60;
      }

      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          alarm.play();
          clearInterval(timer);
          isRunning = false;
          isWork = !isWork;

          if (!isWork) {
            currentCycle++;
          }

          if (currentCycle < totalCycles) {
            timeLeft = (isWork ? workMinutes : breakMinutes) * 60;
            startPomodoro();
          } else {
            alert("üéâ T√ºm Pomodoro d√∂ng√ºleri tamamlandƒ±!");
            resetPomodoro();
          }
        }
      }, 1000);
    }

    function pausePomodoro() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetPomodoro() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      currentCycle = 0;
      timeLeft = parseInt(document.getElementById("workMinutes").value) * 60;
      updateDisplay();
    }

    // Sayfa y√ºklenince varsayƒ±lan zaman
    resetPomodoro();
  </script>
</body>
</html>
