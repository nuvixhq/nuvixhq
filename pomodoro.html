<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 40px 20px;
      color: #333;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #005fbb;
    }
    #timer {
      font-size: 3rem;
      color: #007acc;
      margin-bottom: 20px;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005fbb;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Geri D√∂n</a>

  <h1>üçÖ Pomodoro Zamanlayƒ±cƒ±</h1>
  <div id="timer">25:00</div>
  <button onclick="startTimer()">Ba≈ülat</button>
  <button onclick="resetTimer()">Sƒ±fƒ±rla</button>

  <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let pomodoroDuration = 25 * 60;
    let timeLeft = pomodoroDuration;
    let timerInterval = null;

    const timerDisplay = document.getElementById('timer');
    const alarmSound = document.getElementById('alarm-sound');

    function updateDisplay() {
      let m = Math.floor(timeLeft / 60);
      let s = timeLeft % 60;
      timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function startTimer() {
      if(timerInterval) return;
      timerInterval = setInterval(() => {
        if(timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          alarmSound.play();
          alert('S√ºre doldu!');
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      timeLeft = pomodoroDuration;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
