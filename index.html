<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Nuvixhq | Ürünlerim</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #f5f7fa; color: #333;
      display: flex; height: 100vh;
    }
    nav {
      width: 220px; background: #004a99; padding: 20px;
      display: flex; flex-direction: column; gap: 20px;
      box-sizing: border-box;
    }
    nav button {
      background: #007acc; color: white; border: none; padding: 20px;
      font-size: 1.1rem; border-radius: 8px; cursor: pointer;
      transition: background-color 0.3s;
    }
    nav button:hover, nav button.active {
      background: #005fbb;
    }
    main {
      flex-grow: 1; padding: 30px; background: white;
      box-sizing: border-box; overflow-y: auto;
    }
    main h2 {
      color: #007acc;
      margin-bottom: 15px;
    }
    main p {
      margin-bottom: 20px;
      line-height: 1.4;
    }
    main a.button {
      display: inline-block;
      background: #007acc; color: white; padding: 10px 20px;
      border-radius: 5px; text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    main a.button:hover {
      background: #005fbb;
    }
  </style>
</head>
<body>
  <nav>
    <button class="active" onclick="showProduct('pomodoro')">Pomodoro Zamanlayıcı</button>
    <button onclick="showProduct('mood')">Duygu Takip</button>
  </nav>

  <main id="content">
    <section id="pomodoro" style="display: block;">
      <h2>Pomodoro Zamanlayıcı</h2>
      <p>Verimli çalışmak için kısa çalışma ve mola aralıklarıyla zaman yönetimini artıran sade ve sesli bir zamanlayıcı.</p>
      <a href="pomodoro.html" class="button">Uygulamaya Git</a>
    </section>

    <section id="mood" style="display: none;">
      <h2>Duygu Takip Uygulaması</h2>
      <p>Günlük ruh halini kaydet, değişimleri grafiklerle takip et ve kendini daha iyi tanı.</p>
      <a href="duygu-takip.html" class="button">Uygulamaya Git</a>
    </section>
  </main>

  <script>
    function showProduct(id) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');

      document.querySelector(`nav button[onclick="showProduct('${id}')"]`).classList.add('active');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
