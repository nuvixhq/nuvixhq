<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Program Planlayƒ±cƒ± | Nuvixhq</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #007acc, #00bcd4);
      color: white;
      padding: 25px 20px;
      text-align: center;
      position: relative;
    }

    header a.back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    header a.back-btn:hover {
      background-color: #005fbb;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 2px 2px #004a99;
    }

    header p {
      margin-top: 8px;
      font-size: 1rem;
      font-style: italic;
      color: #d0e9fc;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fbb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #e3f2fd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">‚Üê Geri D√∂n</a>
    <h1>üìÖ Program Planlayƒ±cƒ±</h1>
    <p>G√ºnl√ºk programlarƒ±nƒ± planla, zamanƒ± verimli kullan.</p>
  </header>

  <div class="container">
    <label for="task">G√∂rev:</label>
    <input type="text" id="task" placeholder="G√∂rev adƒ±nƒ± yazƒ±n">

    <label for="time">Tarih ve Saat:</label>
    <input type="datetime-local" id="time">

    <label for="duration">S√ºre (dk):</label>
    <input type="number" id="duration" min="1" placeholder="Dakika">

    <button onclick="addTask()">G√∂revi Ekle</button>
    <button onclick="clearTasks()" style="background-color:#e53935; margin-top:10px;">üóëÔ∏è G√∂revleri Sƒ±fƒ±rla</button>

    <hr>

    <h3>G√∂revler</h3>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById('taskList');

    function addTask() {
      const task = document.getElementById('task').value.trim();
      const time = document.getElementById('time').value;
      const duration = document.getElementById('duration').value;

      if (!task || !time || !duration) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
        return;
      }

      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      tasks.push({task, time, duration});
      localStorage.setItem('programTasks', JSON.stringify(tasks));

      document.getElementById('task').value = '';
      document.getElementById('time').value = '';
      document.getElementById('duration').value = '';

      loadTasks();
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      taskList.innerHTML = '';
      tasks.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.task} - ${new Date(t.time).toLocaleString()} - ${t.duration} dk`;
        taskList.appendChild(li);
      });
    }

    function clearTasks() {
      if(confirm("T√ºm g√∂revleri silmek istediƒüinize emin misiniz?")) {
        localStorage.removeItem('programTasks');
        loadTasks();
      }
    }

    loadTasks();
  </script>
</body>
</html>
