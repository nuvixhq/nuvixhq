<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>üìÖ Program Planlayƒ±cƒ± | Nuvixhq</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007acc, #00bcd4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    header {
      background: linear-gradient(to right, #004a80, #007acc);
      padding: 25px 20px;
      width: 100%;
      max-width: 900px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px #004a99;
      text-align: center;
      margin-bottom: 30px;
      border-radius: 10px;
      position: relative;
    }

    a.back-btn {
      position: absolute;
      top: 18px;
      left: 20px;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.back-btn:hover {
      background-color: #005fbb;
    }

    main {
      background-color: #e0f7fa;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    label, input, button {
      display: block;
      width: 100%;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 6px;
      padding: 10px;
      box-sizing: border-box;
    }

    input {
      border: 1px solid #ccc;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fbb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #b3e5fc;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">‚Üê Geri D√∂n</a>
    üìÖ Program Planlayƒ±cƒ±
  </header>

  <main>
    <label for="task">G√∂rev:</label>
    <input type="text" id="task" placeholder="G√∂revini yaz..." />

    <label for="time">Tarih ve Saat:</label>
    <input type="datetime-local" id="time" />

    <label for="duration">S√ºre (dk):</label>
    <input type="number" id="duration" min="1" placeholder="Dakika" />

    <button onclick="addTask()">G√∂revi Ekle</button>
    <button onclick="clearTasks()" style="background-color:#e53935; margin-top: 10px;">T√ºm G√∂revleri Sƒ±fƒ±rla</button>

    <hr />

    <h3>G√∂revler</h3>
    <ul id="taskList"></ul>
  </main>

  <script>
    const taskList = document.getElementById('taskList');

    function addTask() {
      const task = document.getElementById('task').value.trim();
      const time = document.getElementById('time').value;
      const duration = document.getElementById('duration').value;

      if (!task || !time || !duration) {
        alert("T√ºm alanlarƒ± doldur!");
        return;
      }

      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      tasks.push({task, time, duration});
      localStorage.setItem('programTasks', JSON.stringify(tasks));
      loadTasks();

      // Temizle
      document.getElementById('task').value = '';
      document.getElementById('time').value = '';
      document.getElementById('duration').value = '';
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      taskList.innerHTML = '';
      tasks.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.task} - ${new Date(t.time).toLocaleString()} - ${t.duration} dk`;
        taskList.appendChild(li);
      });
    }

    function clearTasks() {
      if (confirm("T√ºm g√∂revleri silmek istediƒüine emin misin?")) {
        localStorage.removeItem('programTasks');
        loadTasks();
      }
    }

    window.onload = loadTasks;
  </script>
</body>
</html>
