<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayƒ±cƒ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
      text-align: center;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 122, 204, 0.2);
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #005fbb;
    }

    header {
      font-size: 2.5rem;
      color: #007acc;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      margin: 0 5px 0 15px;
      font-size: 1rem;
    }

    input[type="number"] {
      padding: 8px;
      width: 60px;
      margin: 10px 5px 20px 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #007acc;
      box-shadow: 0 0 5px #007acc;
    }

    #timerDisplay {
      font-size: 4rem;
      margin: 25px 0;
      color: #007acc;
      font-weight: 700;
      letter-spacing: 2px;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 5px 8px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 90px;
    }

    button:hover {
      background-color: #005fbb;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <a href="index.html" class="back-button" aria-label="Geri D√∂n">‚Üê Geri D√∂n</a>

    <header>üçÖ Pomodoro Zamanlayƒ±cƒ±</header>

    <div>
      <label for="workMinutes">√áalƒ±≈üma S√ºresi (dk):</label>
      <input type="number" id="workMinutes" value="25" min="1" />

      <label for="breakMinutes">Mola S√ºresi (dk):</label>
      <input type="number" id="breakMinutes" value="5" min="1" />

      <label for="cycles">D√∂ng√º Sayƒ±sƒ±:</label>
      <input type="number" id="cycles" value="4" min="1" />
    </div>

    <div id="timerDisplay" role="timer" aria-live="polite">25:00</div>

    <div>
      <button onclick="startPomodoro()" aria-label="Ba≈ülat">‚ñ∂ Ba≈ülat</button>
      <button onclick="pausePomodoro()" aria-label="Durdur">‚è∏ Durdur</button>
      <button onclick="resetPomodoro()" aria-label="Sƒ±fƒ±rla">üîÑ Sƒ±fƒ±rla</button>
    </div>
  </div>

  <audio id="alarm" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg" />
    Tarayƒ±cƒ±nƒ±z bu sesi desteklemiyor.
  </audio>

  <script>
    let timer;
    let isRunning = false;
    let isWork = true;
    let timeLeft = 0;
    let currentCycle = 0;

    const alarm = document.getElementById("alarm");
    const timerDisplay = document.getElementById("timerDisplay");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startPomodoro() {
      if (isRunning) return;

      const workMinutes = parseInt(document.getElementById("workMinutes").value);
      const breakMinutes = parseInt(document.getElementById("breakMinutes").value);
      const totalCycles = parseInt(document.getElementById("cycles").value);

      if (timeLeft <= 0) {
        timeLeft = (isWork ? workMinutes : breakMinutes) * 60;
      }

      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          alarm.play();
          clearInterval(timer);
          isRunning = false;
          isWork = !isWork;

          if (!isWork) {
            currentCycle++;
          }

          if (currentCycle < totalCycles) {
            timeLeft = (isWork ? workMinutes : breakMinutes) * 60;
            startPomodoro();
          } else {
            alert("üéâ T√ºm Pomodoro d√∂ng√ºleri tamamlandƒ±!");
            resetPomodoro();
          }
        }
      }, 1000);
    }

    function pausePomodoro() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetPomodoro() {
      clearInterval(timer);
      isRunning = false;
      isWork = true;
      currentCycle = 0;
      timeLeft = parseInt(document.getElementById("workMinutes").value) * 60;
      updateDisplay();
    }

    // Sayfa y√ºklendiƒüinde varsayƒ±lan zaman
    resetPomodoro();
  </script>
</body>
</html>
