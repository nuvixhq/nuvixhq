<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Duygu Takip</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      padding: 30px 20px;
      color: #333;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    label, select, button {
      font-size: 1rem;
      margin-top: 10px;
    }
    select, button {
      padding: 8px;
      margin-top: 5px;
    }
    #chart {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🧠 Duygu Takip</h1>
  <label for="mood">Bugünkü Duygunuzu Seçin:</label><br/>
  <select id="mood">
    <option value="0">Seçiniz</option>
    <option value="1">😞 Kötü</option>
    <option value="2">😐 Normal</option>
    <option value="3">🙂 İyi</option>
    <option value="4">😄 Çok İyi</option>
  </select><br/>
  <button onclick="saveMood()">Kaydet</button>
  <button onclick="resetMoods()">Sıfırla</button>

  <canvas id="chart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let moodData = JSON.parse(localStorage.getItem('moodData') || '{}');

    function saveMood() {
      const mood = document.getElementById('mood').value;
      if(mood === "0") {
        alert('Lütfen bir duygu seçin!');
        return;
      }
      const today = new Date().toISOString().slice(0,10);
      moodData[today] = parseInt(mood);
      localStorage.setItem('moodData', JSON.stringify(moodData));
      renderChart();
    }

    function resetMoods() {
      if(confirm("Tüm duygular sıfırlansın mı?")) {
        moodData = {};
        localStorage.removeItem('moodData');
        renderChart();
      }
    }

    function renderChart() {
      const labels = Object.keys(moodData).sort();
      const data = labels.map(d => moodData[d]);

      if(window.moodChart) {
        window.moodChart.destroy();
      }

      window.moodChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Duygu Seviyesi',
            data: data,
            backgroundColor: 'rgba(0, 122, 204, 0.7)',
          }]
        },
        options: {
          scales: {
            y: {
              min: 0,
              max: 4,
              ticks: {
                stepSize: 1,
                callback: val => {
                  const moods = ['','Kötü', 'Normal', 'İyi', 'Çok İyi'];
                  return moods[val];
                }
              }
            }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
