<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duygu Takip | Nuvixhq</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #007acc, #00bcd4);
      padding: 25px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-shadow: 2px 2px #004a99;
    }

    header p {
      font-size: 1rem;
      font-style: italic;
      color: #e0f7fa;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #005fbb;
    }

    main {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #007acc;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .start-btn {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
      transition: background-color 0.3s;
    }

    .start-btn:hover {
      background-color: #005fbb;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Geri Dön</a>

  <header>
    <h1>🧠 Duygu Takip</h1>
    <p>Ruh halini takip ederek kendini daha iyi tanı</p>
  </header>

  <main>
    <h2>Uygulama Açıklaması</h2>
    <p>Bu uygulama sayesinde her gün ruh halinizi kaydedebilir, zamanla nasıl değiştiğini görebilirsiniz.</p>
    <p>Grafiklerle duygularınızı analiz ederek daha sağlıklı kararlar alabilirsiniz.</p>
    <a class="start-btn" href="duygu-app.html">📊 Uygulamaya Git</a>
  </main>
</body>
</html>
