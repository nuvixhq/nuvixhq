<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayıcı | Nuvixhq</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0; padding: 20px;
      box-sizing: border-box;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    header button {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #007acc;
      padding: 0;
    }
    header h1 {
      margin: 0;
      color: #007acc;
    }
    .config {
      max-width: 400px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type=number] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    #timer-display {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 20px;
      color: #007acc;
      user-select: none;
    }
    .buttons {
      text-align: center;
      margin-bottom: 40px;
    }
    button.action-btn {
      background-color: #007acc;
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.action-btn:hover {
      background-color: #005fbb;
    }
    .footer-note {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="goBack()" title="Geri Dön">←</button>
    <h1>Pomodoro Zamanlayıcı</h1>
  </header>

  <div class="config">
    <label for="work-minutes">Çalışma Süresi (dakika):</label>
    <input type="number" id="work-minutes" min="1" max="120" value="25" />

    <label for="break-minutes">Mola Süresi (dakika):</label>
    <input type="number" id="break-minutes" min="1" max="30" value="5" />

    <label for="cycles">Kaç Döngü Yapılacak:</label>
    <input type="number" id="cycles" min="1" max="10" value="4" />
  </div>

  <div id="timer-display">25:00</div>

  <div class="buttons">
    <button class="action-btn" onclick="startTimer()">▶ Başlat</button>
    <button class="action-btn" onclick="pauseTimer()">⏸ Durdur</button>
    <button class="action-btn" onclick="resetTimer()">🔄 Sıfırla</button>
  </div>

  <audio id="alarm-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    Tarayıcınız ses çalmayı desteklemiyor.
  </audio>

<script>
  const timerDisplay = document.getElementById('timer-display');
  const alarmSound = document.getElementById('alarm-sound');

  const workInput = document.getElementById('work-minutes');
  const breakInput = document.getElementById('break-minutes');
  const cyclesInput = document.getElementById('cycles');

  let timer = null;
  let isRunning = false;
  let isWorkTime = true;
  let cyclesLeft = 0;
  let timeLeft = 0;

  function goBack() {
    window.location.href = 'index.html'; // Ana sayfaya geri döner
  }

  function updateDisplay() {
    const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const seconds = (timeLeft % 60).toString().padStart(2, '0');
    timerDisplay.textContent = `${minutes}:${seconds}`;
  }

  function startTimer() {
    if (isRunning) return;

    if (cyclesLeft === 0) {
      // Başlangıçta ayarları al
      cyclesLeft = parseInt(cyclesInput.value, 10);
      if (cyclesLeft < 1) {
        alert('Lütfen en az 1 döngü seçin.');
        return;
      }
      isWorkTime = true;
      timeLeft = parseInt(workInput.value, 10) * 60;
      updateDisplay();
    }

    isRunning = true;
    timer = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        alarmSound.play();
        if (isWorkTime) {
          alert('Çalışma süresi bitti! Mola zamanı.');
          timeLeft = parseInt(breakInput.value, 10) * 60;
          isWorkTime = false;
          updateDisplay();
        } else {
          cyclesLeft--;
          if (cyclesLeft === 0) {
            alert('Tüm döngüler tamamlandı! Harika iş çıkardın! 🎉');
            resetTimer();
          } else {
            alert('Mola bitti! Tekrar çalışma zamanı.');
            timeLeft = parseInt(workInput.value, 10) * 60;
            isWorkTime = true;
            updateDisplay();
          }
        }
      }
    }, 1000);
  }

  function pauseTimer() {
    if (!isRunning) return;
    clearInterval(timer);
    timer = null;
    isRunning = false;
  }

  function resetTimer() {
    clearInterval(timer);
    timer = null;
    isRunning = false;
    cyclesLeft = 0;
    timeLeft = parseInt(workInput.value, 10) * 60;
    isWorkTime = true;
    updateDisplay();
  }

  // Başlangıçta süreyi göster
  resetTimer();
</script>

</body>
</html>
