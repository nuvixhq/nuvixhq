<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    header a {

    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .entry {
      background: #e3f2fd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }

    canvas {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">ðŸ”™ Geri DÃ¶n</a> | Duygu Takip
  </header>

  <div class="container">
    <label for="date">Tarih</label>
    <input type="date" id="date">

    <label for="mood">Duygu</label>
    <select id="mood">
      <option value="mutlu">ðŸ˜Š Mutlu</option>
      <option value="Ã¼zgÃ¼n">ðŸ˜¢ ÃœzgÃ¼n</option>
      <option value="stresli">ðŸ˜° Stresli</option>
      <option value="enerjik">âš¡ Enerjik</option>
      <option value="sakin">ðŸ˜Œ Sakin</option>
    </select>

    <button onclick="saveMood()">Kaydet</button>
    <div id="entries"></div>
    <canvas id="chart" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const dateInput = document.getElementById('date');
    const moodInput = document.getElementById('mood');
    const entriesDiv = document.getElementById('entries');

    dateInput.value = new Date().toISOString().slice(0,10);

    function saveMood() {
      const date = dateInput.value;
      const mood = moodInput.value;
      const data = JSON.parse(localStorage.getItem('moods') || '[]');
      const idx = data.findIndex(d => d.date === date);
      if (idx >= 0) data[idx].mood = mood;
      else data.push({date, mood});
      localStorage.setItem('moods', JSON.stringify(data));
      render();
    }

    function render() {
      const data = JSON.parse(localStorage.getItem('moods') || '[]').sort((a,b)=>new Date(b.date)-new Date(a.date));
      entriesDiv.innerHTML = '';
      const counts = { mutlu:0, Ã¼zgÃ¼n:0, stresli:0, enerjik:0, sakin:0 };

      data.forEach(({date, mood}) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.textContent = `${date} - ${mood}`;
        entriesDiv.appendChild(div);
        if (counts[mood] !== undefined) counts[mood]++;
      });

      const ctx = document.getElementById('chart').getContext('2d');
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(counts),
          datasets: [{
            label: 'Duygu DaÄŸÄ±lÄ±mÄ±',
            data: Object.values(counts),
            backgroundColor: ['#4CAF50','#2196F3','#f44336','#FF9800','#9E9E9E']
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    render();
  </script>
</body>
</html>
