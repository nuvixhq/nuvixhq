<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Zamanlayƒ±cƒ±</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 15px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #005fbb;
    }

    h1 {
      color: #007acc;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type=number] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.control-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background-color 0.3s ease;
    }
    button.control-btn:hover {
      background-color: #005fbb;
    }

    #timer {
      font-size: 3rem;
      text-align: center;
      margin-top: 30px;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Ana Sayfaya Geri D√∂n</a>

  <h1>Pomodoro Zamanlayƒ±cƒ±</h1>

  <label for="work-duration">√áalƒ±≈üma S√ºresi (dakika)</label>
  <input type="number" id="work-duration" min="1" value="25" />

  <label for="break-duration">Mola S√ºresi (dakika)</label>
  <input type="number" id="break-duration" min="1" value="5" />

  <label for="cycles">Ka√ß D√∂ng√º</label>
  <input type="number" id="cycles" min="1" value="4" />

  <div id="timer">00:00</div>

  <button class="control-btn" onclick="startTimer()">‚ñ∂ Ba≈ülat</button>
  <button class="control-btn" onclick="pauseTimer()">‚è∏Ô∏è Duraklat</button>
  <button class="control-btn" onclick="resetTimer()">üîÑ Sƒ±fƒ±rla</button>

  <audio id="alarm-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
    Tarayƒ±cƒ±nƒ±z ses √ßalmayƒ± desteklemiyor.
  </audio>

  <script>
    let workDurationInput = document.getElementById('work-duration');
    let breakDurationInput = document.getElementById('break-duration');
    let cyclesInput = document.getElementById('cycles');
    let timerDisplay = document.getElementById('timer');
    let alarmSound = document.getElementById('alarm-sound');

    let timer = null;
    let currentCycle = 0;
    let isWorkPeriod = true;
    let timeLeft = 0;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      timerDisplay.textContent = formatTime(timeLeft);
    }

    function startTimer() {
      if (timer) return; // Zaten √ßalƒ±≈üƒ±yorsa √ßalƒ±≈ütƒ±rma

      if(timeLeft <= 0) {
        currentCycle = 1;
        isWorkPeriod = true;
        timeLeft = parseInt(workDurationInput.value) * 60;
      }

      updateTimer();

      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimer();
        } else {
          alarmSound.play();

          if (isWorkPeriod) {
            alert(`√áalƒ±≈üma s√ºresi bitti! ≈ûimdi mola zamanƒ±.`);
            timeLeft = parseInt(breakDurationInput.value) * 60;
            isWorkPeriod = false;
          } else {
            alert(`Mola bitti!`);

            if (currentCycle >= parseInt(cyclesInput.value)) {
              clearInterval(timer);
              timer = null;
              alert(`T√ºm d√∂ng√ºler tamamlandƒ±!`);
              return;
            } else {
              currentCycle++;
              timeLeft = parseInt(workDurationInput.value) * 60;
              isWorkPeriod = true;
            }
          }
          updateTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      if(timer) {
        clearInterval(timer);
        timer = null;
      }
    }

    function resetTimer() {
      pauseTimer();
      timeLeft = 0;
      updateTimer();
    }

    updateTimer();
  </script>

</body>
</html>
