<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>üìÖ Program Planlayƒ±cƒ± | Nuvixhq</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #007acc, #00bcd4);
      padding: 25px 20px;
      text-align: center;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      letter-spacing: 2px;
      position: relative;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .back-btn:hover {
      background-color: #005fbb;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, button {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #e3f2fd;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
    }

    button.reset-btn {
      background-color: #e53935;
      color: white;
      margin-top: 10px;
      cursor: pointer;
    }

    button.reset-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">‚Üê Geri D√∂n</a>
    üìÖ Program Planlayƒ±cƒ±
  </header>

  <div class="container">
    <label for="task">G√∂rev:</label>
    <input type="text" id="task" />

    <label for="time">Tarih ve Saat:</label>
    <input type="datetime-local" id="time" />

    <label for="duration">S√ºre (dk):</label>
    <input type="number" id="duration" min="1" />

    <button onclick="addTask()">G√∂revi Ekle</button>
    <button class="reset-btn" onclick="resetTasks()">T√ºm G√∂revleri Sƒ±fƒ±rla</button>

    <hr />

    <h3>G√∂revler</h3>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById('taskList');

    function addTask() {
      const task = document.getElementById('task').value.trim();
      const time = document.getElementById('time').value;
      const duration = document.getElementById('duration').value;

      if (!task || !time || !duration) {
        alert("T√ºm alanlarƒ± doldur!");
        return;
      }

      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      tasks.push({task, time, duration});
      localStorage.setItem('programTasks', JSON.stringify(tasks));
      loadTasks();

      // Alanlarƒ± temizle
      document.getElementById('task').value = '';
      document.getElementById('time').value = '';
      document.getElementById('duration').value = '';
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('programTasks') || '[]');
      taskList.innerHTML = '';
      tasks.forEach(t => {
        const li = document.createElement('li');
        li.textContent = `${t.task} - ${new Date(t.time).toLocaleString()} - ${t.duration} dk`;
        taskList.appendChild(li);
      });
    }

    function resetTasks() {
      if(confirm("T√ºm g√∂revler silinecek, emin misiniz?")) {
        localStorage.removeItem('programTasks');
        loadTasks();
      }
    }

    // Sayfa y√ºklendiƒüinde g√∂revleri g√∂ster
    loadTasks();
  </script>
</body>
</html>
