<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Zamanlayıcı</title>
  <style>
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #005fbb;
    }

    body {
      padding-top: 60px; /* Butonun üstte çakışmaması için */
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">← Geri Dön</a>

  <!-- Senin mevcut içeriğin buraya geliyor -->

  <p>Buraya uygulamanın geri kalanı...</p>

</html>
